name    = App-Iops
author  = Josh Jore <jjore@cpan.org>
license = Perl_5
copyright_holder = Josh Jore
copyright_year   = 2011

version = 0.006

[GatherDir]
[PruneCruft]
except = \.gitignore
[ManifestSkip]
[Prereqs / BuildRequires]
ExtUtils::CBuilder = 0

[MetaResources]
homepage = http://search.cpan.org/dist/App-Iops
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Iops
bugtracker.mailto = bug-App-Iops@rt.cpan.org
repository.url = git://github.com/jbenjore/App-Iops.git
repository.web = http://github.com/jbenjore/App-Iops
repository.type = git
[MetaYAML]
[MetaJSON]
[MakeMaker::Runner]
[License]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[Manifest]
[Git::Check]

[ConfirmRelease]

[Git::Commit]
[Git::Tag]
[Git::Push]
[UploadToCPAN]

